<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página personal de EEON | SO</title>
    <link rel="stylesheet" href="EEON.css">
</head>
<body>
    <div class="header flex flex-center">
        <div class="titulo">
            <h1>Máquina Virtual con Linux Server (LAMP)</h1>
        </div>
        <div class="containerDatos">
            <h3 class="dato">Equipo 3</h3>
            <ul id="integrantes">
                <li class="dato">Olvera Negrete Elliot Eusebio</li>
                <li class="dato">Muriel González Diego</li>
                <li class="dato">Guevara Trucios Luis Ramón</li>
            </ul>
        </div>
    </div>
    
    <section class="contenedorDatos flex flex-center flex-column">
        <div class="marcoFotoIntegrante separacion flex flex-center">
            <div class="fotoIntegrante">
            </div>
        </div>

        <div class="contenedorGustos separacion flex flex-center">
            <div class="contenidoGustos">
                <p>Gustos</p>
                <ul class="listaGustos flex flex-center">
                    <li>Música</li>
                    <li>Bailar</li>
                    <li>Cantar</li>
                    <li>Anime</li>
                </ul>
            </div>
        </div>
        
        <div class="contenedorGif separacion flex flex-center">
            <div class="gif" alt="Anime Gif">
            </div>
        </div>

        <div class="contenedorCarrousel separacion">
            <div class="imgCarrousel" id="imgCarrousel"></div>
            <div class="contenedorBtn flex flex-center" id="btnIzq1"  id-btn="izquierdo">
                <svg viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#141414" transform="matrix(1, 0, 0, 1, 0, 0)rotate(0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#4f4f4f" stroke-width="0.384"></g><g id="SVGRepo_iconCarrier"> <path d="M15 19.9201L8.47997 13.4001C7.70997 12.6301 7.70997 11.3701 8.47997 10.6001L15 4.08008" stroke="#141414" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </div>
            <div class="contenedorBtn flex flex-center" id="btnDer1" id-btn="derecho">
                <svg viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#141414" transform="matrix(1, 0, 0, 1, 0, 0)rotate(0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#4f4f4f" stroke-width="0.384"></g><g id="SVGRepo_iconCarrier"> <path d="M15 19.9201L8.47997 13.4001C7.70997 12.6301 7.70997 11.3701 8.47997 10.6001L15 4.08008" stroke="#141414" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </div>
            <div class="contenedorDescripcion">
                <p id="descripcionImg">Descripción de la imagen</p>
            </div>
        </div>

        <div class="contenedorIntereses separacion">
            
        </div>

    </section>
    <script src="EEON.js"></script>
</body>
</html>
